<html>
<head>
    <script type="text/javascript">
        // Your Client ID can be retrieved from your project in the Google
        // Developer Console, https://console.developers.google.com
        var CLIENT_ID = '922926857166-j8ot1aebe96erhoj836kjhdl493l51up.apps.googleusercontent.com';


        //
        // Structure for element of climbersVM array data
        //
        ClimberVM = function() {
            var self = this;

            this.Name = "";
            this.MemberId = "";
            this.Problems = [];
        };
        ProbVM = function() {
            var self = this;

            this.HighHold = "";
            this.Attempts = "";
        };

        //
        // CONSTANTS to access data inside score sheets
        //
        var SHEETNAMES = ["FJR", "MJR", "FYA", "MYA", "FYB", "MYB", "FYC", "MYC", "FYD", "MYD"];
        var SHEETDATAADDRESS = '!B4:S'; // the range address of interesting data on the sheet. Note the end column allows Google to just send the interesting rows...
        var MAXPROBLEMS = 6;
        var CLIMBERNAMEOFFSET = 0;
        var MEMBERIDOFFSET = 3;
        var PROBLEMOFFSETS = [
            { Highhold: 6, Attempts: 7 },
            { Highhold: 8, Attempts: 9 },
            { Highhold: 10, Attempts: 11 },
            { Highhold: 12, Attempts: 13 },
            { Highhold: 14, Attempts: 15 },
            { Highhold: 16, Attempts: 17 }
        ];


        var TargetSpreadsheetId = '1B_E9JIvUdwm_8u8QcRJU3kWtfTGXN5wcGvbBoXJKT4E'; //  https://docs.google.com/spreadsheets/d/1B_E9JIvUdwm_8u8QcRJU3kWtfTGXN5wcGvbBoXJKT4E

        function PostSheetData(catid, gender) {
            // Assumes gapi.client.load(discoveryUrl) already run, and response complete

            var genderOffset = (gender == "m") ? 1 : 0;
            var catOffset = (catid - 1) * 2;
            var roundOffset = 0; // Differentiate rounds by different sheets
            var sheetName = SHEETNAMES[roundOffset + catOffset + genderOffset];

            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: TargetSpreadsheetId,
                range: sheetName + SHEETDATAADDRESS
            }).then(function(response) {
                var range = response.result;
                var climbersVM = [];

                if (range.values.length > 0) {
                    for (i = 0; i < range.values.length; i++) {
                        var row = range.values[i];

                        if (i >= climbersVM.length - 1) {
                            climbersVM.push(new ClimberVM);
                        }
                        var climber = climbersVM[i];
                        climber.MemberId = row[MEMBERIDOFFSET];

                        for (j = 0; j < MAXPROBLEMS; j++) {
                            climber.Problems.push(new ProbVM);
                            climber.Problems[j].HighHold = row[PROBLEMOFFSETS[j].Highhold];
                            climber.Problems[j].Attempts = row[PROBLEMOFFSETS[j].Attempts];
                        }
                    }

                    alert(JSON.stringify(climbersVM, null, 3));
                    // ipjUSACSaveClimbersTable(catid,gender) //  TODO -- add round parameter  and climbersClipDataVM parameter

                } else {
                    alert('No data found.');
                }
            }, function(response) {
                alert('Error: ' + response.result.error.message);
            });
        }


        //
        // Google Sheets API, v4.  init, login, and housekeeping functions
        //

        var SCOPES = ["https://www.googleapis.com/auth/spreadsheets.readonly"];

        /**
         * Check if current user has authorized this application.
         */
        function checkAuth() {
            gapi.auth.authorize(
            {
                'client_id': CLIENT_ID,
                'scope': SCOPES.join(' '),
                'immediate': true
            }, handleAuthResult);
        }

        /**
         * Handle response from authorization server.
         *
         * @param {Object} authResult Authorization result.
         */
        function handleAuthResult(authResult) {
            var authorizeDiv = document.getElementById('authorize-div');
            if (authResult && !authResult.error) {
                // Hide auth UI, then load client library.
                authorizeDiv.style.display = 'none';
                loadSheetsApi();
            } else {
                // Show auth UI, allowing the user to initiate authorization by
                // clicking authorize button.
                authorizeDiv.style.display = 'inline';
            }
        }

        /**
         * Initiate auth flow in response to user clicking authorize button.
         *
         * @param {Event} event Button click event.
         */
        function handleAuthClick(event) {
            gapi.auth.authorize(
                { client_id: CLIENT_ID, scope: SCOPES, immediate: false },
                handleAuthResult);
            return false;
        }

        /**
         * Load Sheets API client library.
         */
        function loadSheetsApi() {
            var discoveryUrl =
                'https://sheets.googleapis.com/$discovery/rest?version=v4';
            gapi.client.load(discoveryUrl); //.then(listMajors2);
        }


    </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
        // this block initializes gapi, and should run checkAuth() (but doesn't on IE) which could unhide the authorize-div for the login button
    </script>
</head>
<body>
<div id="authorize-div" style="display: none">
    <span>Authorize access to Google Sheets API</span>
    <!--Button for the user to click to initiate auth sequence -->
    <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
    </button>
</div>
<pre id="output"></pre>
    
<button onclick="PostSheetData(1, 'm', 2)">
    PostData Test
</button>

</body>
</html>
